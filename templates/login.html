<html>
<head>
    <title>Login</title>
</head>
<body>
    <p>You are currently logged out</p>
    <br>
    <h2>Login</h2>
    {% if form.errors %}
        <p style="color: red;">Invalid username or password.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p>Or <a href="{% url 'register' %}">register</a> if you donâ€™t have an account yet.</p>
</body>
</html>

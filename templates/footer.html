{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
{% if user.is_authenticated %}

    <form method="post" action="{% url 'create' %}" class="footer">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Quiz title" required>
        <textarea name="description" placeholder="Quiz description" class="centerinside"></textarea>
        <button type="submit">Create Quiz</button>
    </form>
{% endif %}
</body>
</html>
